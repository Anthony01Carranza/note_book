<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/background.css">
</head>
<body>
   <div class="wrapper">
    <div class="content">
      <div class="title">Notes</div>
      <div class="eInput">
        <input type="text" placeholder="Search your notes" id="filter">
        <img class="filter_img" src="assets/img/filtrar.png" alt="imagen de filtro">
      </div>
      <div class="notepad">
        <div class="note-content">
          <div class="notes">
            <div class="note-title">Travel</div>
            <div class="note-pfx">
              <p class="note-sub">Perfect time to finally create a list</p>
            </div>
            <div class="c5">
              <div class="category">
                <div class="cat" id="category">Design</div>
              </div>
              <div class="date-created">
                <div class="date" id="date">Mon 8:00</div>
              </div>
            </div>
          </div>
        </div>
        <div class="tabs">
          <div class="add">
            <img class="plus_img" src="assets/img/plus1.png" id="add_note" alt="">
          </div>
        </div>
      </div>
    </div>
   </div>
   <div class="container">
    <div class="content">
      <div class="return" id="return">
        <img class="left_img" src="assets/img/left_icon.png" id="add_note" alt="">
      </div>
      <div class="eInput">
        <input type="text" placeholder="Header Title" id="title">
      </div>
      <div class="input">
        <textarea name="" id="text-field" cols="30" rows="10" placeholder="Place note here"></textarea>
        <button id="submit">Save</button>
      </div>
      <div class="select">
        <div class="select_content">
          <div class="c1">
            <div class="categories" id="s1">Design</div>
            <div class="categories" id="s2">Networking</div>
            <div class="categories" id="s3">Student</div>
          </div>
          <div class="add_cat">
            <div class="cat_input">
              <input type="text" placeholder="Add your category" id="input2">
            </div>
          </div>
          <div class="colors">
            <div class="color-tab">
              <div class="color_set red" id="red"></div>
              <div class="color_set blue" id="blue"></div>
              <div class="color_set green" id="green"></div>
              <div class="color_set purple" id="purple"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
   </div> 
   <script src="assets/js/index.jsx"></script>

  
</body>
</html>
